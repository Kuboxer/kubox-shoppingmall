# SonarQube 프로젝트 설정
sonar.projectKey=kubox-shopping-mall
sonar.projectName=Kubox Shopping Mall MSA
sonar.projectVersion=1.0

# 소스 코드 위치 및 언어 설정
sonar.sources=backend/user-service/src/main/java,backend/product-service/src/main/java,backend/cart-service/src/main/java,backend/order-service/src/main/java,backend/payment-service/src/main/java
sonar.language=java
sonar.java.source=17
sonar.java.target=17

# 테스트 소스 위치 (와일드카드 제거)
sonar.tests=backend/user-service/src/test/java,backend/product-service/src/test/java,backend/cart-service/src/test/java,backend/order-service/src/test/java,backend/payment-service/src/test/java

# 제외할 파일/디렉토리
sonar.exclusions=**/*.xml,**/*.yml,**/*.yaml,**/build/**,**/gradle/**,**/gradlew,**/gradlew.bat,**/.gradle/**,**/target/**

# 중복 코드 감지 설정
sonar.cpd.java.minimumTokens=50

# 인코딩 설정
sonar.sourceEncoding=UTF-8
