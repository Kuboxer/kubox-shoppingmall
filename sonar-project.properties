# SonarQube 프로젝트 설정
sonar.projectKey=kubox-shopping-mall
sonar.projectName=Kubox Shopping Mall MSA
sonar.projectVersion=1.0

# 소스 코드 위치 및 언어 설정
sonar.sources=backend/
sonar.language=java
sonar.java.source=17
sonar.java.target=17

# Java 바이너리 경로 (Gradle 프로젝트용)
sonar.java.binaries=backend/**/build/classes/java/main,backend/**/build/classes/kotlin/main
sonar.java.libraries=backend/**/build/libs/*.jar

# 테스트 소스 위치
sonar.tests=backend/**/src/test/java,backend/**/src/test/kotlin

# 테스트 바이너리 및 리포트 (Gradle 프로젝트용)
sonar.java.test.binaries=backend/**/build/classes/java/test,backend/**/build/classes/kotlin/test
sonar.jacoco.reportPaths=backend/**/build/jacoco/test.exec
sonar.junit.reportPaths=backend/**/build/test-results/test

# 제외할 파일/디렉토리
sonar.exclusions=**/*.xml,**/*.yml,**/*.yaml,**/build/**,**/gradle/**,**/gradlew,**/gradlew.bat,**/.gradle/**,**/target/**

# 중복 코드 감지 설정
sonar.cpd.java.minimumTokens=50

# 인코딩 설정
sonar.sourceEncoding=UTF-8

# 조직 설정 (옵션)
# sonar.organization=your-org
