apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubox-frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubox-frontend
  template:
    metadata:
      labels:
        app: kubox-frontend
    spec:
      containers:
      - name: frontend
        image: kubox/frontend:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: kubox-frontend-config
        # 또는 개별 환경변수로
        env:
        - name: REACT_APP_USER_API_URL
          valueFrom:
            configMapKeyRef:
              name: kubox-frontend-config
              key: REACT_APP_USER_API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: kubox-frontend-service
spec:
  selector:
    app: kubox-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
