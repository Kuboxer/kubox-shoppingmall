apiVersion: v1
kind: ConfigMap
metadata:
  name: kubox-frontend-config
  namespace: default
data:
  # API 엔드포인트 (모든 서비스를 Istio Gateway로 통합)
  REACT_APP_USER_API_URL: "https://api.kubox.shop"
  REACT_APP_PRODUCT_API_URL: "https://api.kubox.shop"
  REACT_APP_ORDER_API_URL: "https://api.kubox.shop"
  REACT_APP_PAYMENT_API_URL: "https://api.kubox.shop"
  REACT_APP_CART_API_URL: "https://api.kubox.shop"
  
  # 환경 모드
  REACT_APP_ENV: "production"
