name: Backend MSA Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Get next version and build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 서비스 목록
          SERVICES=("user-service" "product-service" "order-service" "payment-service" "cart-service")
          
          for SERVICE in "${SERVICES[@]}"; do
            echo "=== Processing $SERVICE ==="
            
            # 현재 최고 버전 찾기
            LATEST_VERSION=$(aws ecr list-images \
              --repository-name kubox \
              --query "imageDetails[].imageTags[]" \
              --output text 2>/dev/null | \
              grep "^$SERVICE-v[0-9]*$" | \
              sed "s/$SERVICE-v//" | \
              sort -n | \
              tail -1)
            
            # 다음 버전 결정
            if [ -z "$LATEST_VERSION" ]; then
              NEXT_VERSION=1
            else
              NEXT_VERSION=$((LATEST_VERSION + 1))
            fi
            
            echo "Next version: v$NEXT_VERSION"
            
            # 이미지 빌드
            NEW_TAG="$SERVICE-v$NEXT_VERSION"
            IMAGE_URI="$ECR_REGISTRY/kubox:$NEW_TAG"
            
            echo "Building $IMAGE_URI"
            
            # 도커 빌드
            cd backend/$SERVICE
            docker build -t $IMAGE_URI .
            docker push $IMAGE_URI
            
            # latest 태그도 생성
            LATEST_TAG="$SERVICE-latest"
            LATEST_URI="$ECR_REGISTRY/kubox:$LATEST_TAG"
            docker tag $IMAGE_URI $LATEST_URI
            docker push $LATEST_URI
            
            echo "✅ $SERVICE completed: $NEW_TAG"
            cd ../..
          done
          
      - name: Verify deployment
        run: |
          echo "✅ All services deployed successfully"
          echo "Images are now tagged with incremental versions (v1, v2, v3...)"
