name: Backend MSA Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Detect changed services and build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # ë³€ê²½ëœ íŒŒì¼ í™•ì¸
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # ë³€ê²½ëœ ì„œë¹„ìŠ¤ ì°¾ê¸°
          CHANGED_SERVICES=""
          
          if echo "$CHANGED_FILES" | grep -q "backend/user-service/"; then
            CHANGED_SERVICES="$CHANGED_SERVICES user-service"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "backend/product-service/"; then
            CHANGED_SERVICES="$CHANGED_SERVICES product-service"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "backend/order-service/"; then
            CHANGED_SERVICES="$CHANGED_SERVICES order-service"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "backend/payment-service/"; then
            CHANGED_SERVICES="$CHANGED_SERVICES payment-service"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "backend/cart-service/"; then
            CHANGED_SERVICES="$CHANGED_SERVICES cart-service"
          fi
          
          CHANGED_SERVICES=$(echo $CHANGED_SERVICES | xargs)
          
          if [ -z "$CHANGED_SERVICES" ]; then
            echo "No service changes detected. Skipping build."
            exit 0
          fi
          
          echo "Changed services: $CHANGED_SERVICES"
          
          # ê³ ìœ ì„±ì„ ìœ„í•œ íƒ€ì„ìŠ¤íƒ¬í”„ (ë‚´ë¶€ ë¹Œë“œìš©)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BUILD_NUMBER="${{ github.run_number }}"
          
          for SERVICE in $CHANGED_SERVICES; do
            echo "=== Processing $SERVICE ==="
            
            # í˜„ì¬ ì„œë¹„ìŠ¤ì˜ ê¸°ì¡´ ë²„ì „ í™•ì¸
            echo "Checking existing versions for $SERVICE..."
            EXISTING_VERSIONS=$(aws ecr describe-images \
              --repository-name kubox \
              --query "imageDetails[].imageTags[]" \
              --output text 2>/dev/null | \
              tr '\t' '\n' | \
              grep "^${SERVICE}-v[0-9]*$" | \
              sed "s/${SERVICE}-v//" | \
              sort -n || echo "")
            
            if [ -z "$EXISTING_VERSIONS" ]; then
              NEXT_VERSION=1
              echo "ğŸ†• No existing versions found. Creating first version: v1"
            else
              echo "ğŸ“‹ Existing versions: $(echo $EXISTING_VERSIONS | tr '\n' ' ')"
              LATEST_VERSION=$(echo "$EXISTING_VERSIONS" | tail -1)
              NEXT_VERSION=$((LATEST_VERSION + 1))
              echo "ğŸ“ˆ Latest version: v$LATEST_VERSION -> Next version: v$NEXT_VERSION"
            fi
            
            # ìµœì¢… íƒœê·¸ë“¤
            VERSION_TAG="${SERVICE}-v${NEXT_VERSION}"
            LATEST_TAG="${SERVICE}-latest"
            
            # ì„ì‹œ ê³ ìœ  íƒœê·¸ (ì¶©ëŒ ë°©ì§€ìš©)
            TEMP_TAG="${SERVICE}-temp-${TIMESTAMP}-${BUILD_NUMBER}"
            
            VERSION_URI="$ECR_REGISTRY/kubox:$VERSION_TAG"
            LATEST_URI="$ECR_REGISTRY/kubox:$LATEST_TAG"
            
            echo "ğŸ—ï¸  Building $SERVICE as $VERSION_TAG"
            
            # ë„ì»¤ ë¹Œë“œ
            cd backend/$SERVICE
            
            if docker build -t "$TEMP_TAG" .; then
              echo "âœ… Build successful"
              
              # ë²„ì „ íƒœê·¸ ì ìš© ë° í‘¸ì‹œ
              docker tag "$TEMP_TAG" "$VERSION_URI"
              if docker push "$VERSION_URI"; then
                echo "âœ… Successfully pushed $VERSION_TAG"
                
                # latest íƒœê·¸ ì ìš© ë° í‘¸ì‹œ
                docker tag "$TEMP_TAG" "$LATEST_URI"
                docker push "$LATEST_URI"
                echo "âœ… Updated $LATEST_TAG tag"
                
                # ê²°ê³¼ í™•ì¸
                echo "ğŸ¯ $SERVICE is now available as:"
                echo "   ğŸ“¦ $VERSION_TAG"
                echo "   ğŸ·ï¸  $LATEST_TAG"
                
              else
                echo "âŒ Failed to push $VERSION_TAG"
              fi
              
              # ì„ì‹œ íƒœê·¸ ì •ë¦¬
              docker rmi "$TEMP_TAG" 2>/dev/null || true
              
            else
              echo "âŒ Build failed for $SERVICE"
            fi
            
            cd ../..
            echo "---"
          done
          
      - name: Summary
        run: |
          echo ""
          echo "ğŸ‰ Deployment Summary:"
          echo "âœ… Changed services were built with incremental versions"
          echo "ğŸ“‹ Version logic:"
          echo "   - No existing image: Creates v1"
          echo "   - Existing images: Creates next version (v2, v3, ...)"
          echo "   - Latest tag always points to newest version"
