          echo "  ğŸ“¦ ê¸°ì¡´ ë²„ì „ë“¤: ëª¨ë‘ ë³´ì¡´ë¨"
          echo "  ğŸ†• ìƒˆ ë²„ì „ë“¤: ìˆœì°¨ì  ì¦ê°€"
          echo "  ğŸ·ï¸  latest: ìµœì‹  ë²„ì „ìœ¼ë¡œ ì—…ë°ì´íŠ¸"
          echo ""
