                fi
              else
                echo "âŒ ìƒˆ ë²„ì „ í‘¸ì‹œ ì‹¤íŒ¨"
              fi
            else
              echo "âŒ ë¹Œë“œ ì‹¤íŒ¨"
            fi
            
            # === 6. ì •ë¦¬ ì‘ì—… ===
            rm -rf backend/$SERVICE/build-metadata
            
            # Dockerfile ì›ë³µ (ë§ˆì§€ë§‰ 3ì¤„ ì œê±°)
            sed -i '' '/^# Version metadata for uniqueness$/,$d' backend/$SERVICE/Dockerfile
            
            echo "ğŸ‰ $SERVICE_TAG ì²˜ë¦¬ ì™„ë£Œ"
            echo "   ğŸ“¦ ìƒì„±: $SERVICE_TAG-v$NEXT_VERSION"
            echo "   ğŸ·ï¸  latest: â†’ v$NEXT_VERSION"
          done
          
      - name: Final verification
        if: steps.analyze.outputs.build_services != ''
        env:
