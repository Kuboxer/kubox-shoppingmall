            echo "๐ท๏ธ  ๋ฒ์ ํ๊ทธ ์์ฑ: $VERSIONED_TAG"
            docker tag "$TEMP_TAG" "$VERSIONED_TAG"
            
            echo "๐ค ๋ฒ์ ํ๊ทธ ํธ์..."
            if docker push "$VERSIONED_TAG"; then
              echo "โ ๋ฒ์ ํ๊ทธ ํธ์ ์ฑ๊ณต"
            else
              echo "โ ๋ฒ์ ํ๊ทธ ํธ์ ์คํจ"
              exit 1
            fi
            
            # 3. latest ํ๊ทธ ์์ฑ ๋ฐ ํธ์
            echo "๐ท๏ธ  latest ํ๊ทธ ์์ฑ: $LATEST_TAG"
            docker tag "$TEMP_TAG" "$LATEST_TAG"
            
            echo "๐ค latest ํ๊ทธ ํธ์..."
            if docker push "$LATEST_TAG"; then
              echo "โ latest ํ๊ทธ ํธ์ ์ฑ๊ณต"
            else
              echo "โ latest ํ๊ทธ ํธ์ ์คํจ"
              exit 1
            fi
            
            # 4. ์์ ์ด๋ฏธ์ง ์๋ฆฌ
            docker rmi "$TEMP_TAG" || true
            
            echo "๐ $SERVICE ์๋ฃ: $SERVICE_TAG-v$NEXT_VERSION"
            
