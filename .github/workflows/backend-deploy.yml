            else
              # ê°€ì¥ ë†’ì€ ë²„ì „ ë²ˆí˜¸ ì¶”ì¶œ
              HIGHEST_TAG=$(echo "$EXISTING_TAGS" | tail -1)
              CURRENT_VERSION=$(echo "$HIGHEST_TAG" | sed "s/$SERVICE_TAG-v//")
              NEXT_VERSION=$((CURRENT_VERSION + 1))
              
              echo "ğŸ“¦ ê¸°ì¡´ ë²„ì „ë“¤:"
              echo "$EXISTING_TAGS" | sed 's/^/  âœ… /'
