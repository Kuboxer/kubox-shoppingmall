          EOF
            
            # === 4. ìƒˆ Dockerfile ìƒì„± (ì›ë³¸ ë³´ì¡´) ===
            cat "$TEMP_DIR/Dockerfile" > "$TEMP_DIR/Dockerfile.new"
            cat >> "$TEMP_DIR/Dockerfile.new" << EOF
          
