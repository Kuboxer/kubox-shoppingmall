name: Backend MSA Deploy with Strict Manual Approval

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest
    outputs:
      analysis-result: ${{ steps.sonarqube-scan.outcome }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarQubeë¥¼ ìœ„í•´ ì „ì²´ ížˆìŠ¤í† ë¦¬ í•„ìš”
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: |
          find backend/ -name "gradlew" -exec chmod +x {} \;

      - name: Build and Test with Gradle
        run: |
          echo "ðŸ”¨ Building and testing all backend services..."
          for service in backend/*/; do
            if [ -f "$service/build.gradle" ]; then
              service_name=$(basename "$service")
              echo "ðŸ“¦ Building $service_name..."
              cd "$service"
              ./gradlew clean build -x test  # í…ŒìŠ¤íŠ¸ëŠ” ë³„ë„ë¡œ ì‹¤í–‰
              ./gradlew test --continue || true  # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰
              cd ../..
            fi
          done

      - name: Build services for SonarQube
        run: |
          echo "ðŸ”¨ Building services for SonarQube analysis..."
          for service in backend/*/; do
            if [ -f "$service/build.gradle" ]; then
              service_name=$(basename "$service")
              echo "ðŸ“¦ Building $service_name for analysis..."
              cd "$service"
              ./gradlew clean compileJava compileTestJava
              cd ../..
            fi
          done

      - name: Run SonarQube Scan
        id: sonarqube-scan
        run: |
          # SonarQube Scanner ë‹¤ìš´ë¡œë“œ ë° ì‹¤í–‰
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip -q sonar-scanner-cli-4.8.0.2856-linux.zip
          export PATH=$PATH:$(pwd)/sonar-scanner-4.8.0.2856-linux/bin
          
          # SonarQube ìŠ¤ìº” ì‹¤í–‰
          sonar-scanner \
            -Dsonar.projectKey=kubox-shopping-mall \
            -Dsonar.sources=backend \
            -Dsonar.java.binaries=backend/user-service/build/classes/java/main,backend/product-service/build/classes/java/main,backend/cart-service/build/classes/java/main,backend/order-service/build/classes/java/main,backend/payment-service/build/classes/java/main \
            -Dsonar.java.test.binaries=backend/user-service/build/classes/java/test,backend/product-service/build/classes/java/test,backend/cart-service/build/classes/java/test,backend/order-service/build/classes/java/test,backend/payment-service/build/classes/java/test \
            -Dsonar.exclusions="**/build/**,**/gradle/**,**/gradlew,**/gradlew.bat,**/.gradle/**" \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Notify SonarQube Completion and Request Approval
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          custom_payload: |
            {
              "text": "âœ… SonarQube Code Analysis Completed - Manual Approval Required",
              "attachments": [{
                "color": "warning",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                }, {
                  "title": "Analysis Report",
                  "value": "Check SonarQube Dashboard for detailed results",
                  "short": false
                }, {
                  "title": "âš ï¸ Action Required",
                  "value": "Please review SonarQube results and manually approve deployment",
                  "short": false
                }, {
                  "title": "Approval URL",
                  "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "short": false
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ìˆ˜ë™ ìŠ¹ì¸ ë‹¨ê³„ - ë” ì—„ê²©í•œ ì„¤ì •
  manual-approval:
    name: ðŸ” Manual Deployment Approval
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Display Approval Information
        run: |
          echo "ðŸ” Code Quality Analysis Complete!"
          echo "ðŸ“Š Please check SonarQube Dashboard for detailed analysis results"
          echo ""
          echo "â³ This deployment requires manual approval."
          echo "ðŸ‘¥ Approved reviewers: IluvRiver, JH2050, choiyunha"
          echo ""
          echo "ðŸ“‹ Before approving, please verify:"
          echo "  âœ… Quality Gate Status: PASSED"
          echo "  âœ… No Critical/Major Security Issues"
          echo "  âœ… Code Coverage meets requirements"
          echo "  âœ… No Duplicated Code violations"
          echo "  âœ… Technical Debt ratio is acceptable"
          echo ""
          echo "ðŸš€ Ready to proceed with deployment!"

      - name: Wait for Approval
        uses: 8398a7/action-slack@v3
        with:
          status: success
          custom_payload: |
            {
              "text": "â³ Deployment is waiting for manual approval",
              "attachments": [{
                "color": "#ff9500",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Workflow",
                  "value": "${{ github.workflow }}",
                  "short": true
                }, {
                  "title": "Status",
                  "value": "ðŸ” SonarQube analysis completed successfully",
                  "short": false
                }, {
                  "title": "Waiting for",
                  "value": "Manual approval from: @IluvRiver, @JH2050, @choiyunha",
                  "short": false
                }, {
                  "title": "Review & Approve",
                  "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "short": false
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ìŠ¹ì¸ í›„ ë¹Œë“œ ë° ë°°í¬
  build-and-deploy:
    name: ðŸš€ Build and Deploy
    needs: [sonarqube-analysis, manual-approval]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Notify Deployment Started
        uses: 8398a7/action-slack@v3
        with:
          status: success
          custom_payload: |
            {
              "text": "ðŸš€ Deployment Approved - Starting Build Process",
              "attachments": [{
                "color": "good",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                }, {
                  "title": "Status",
                  "value": "âœ… Manual approval received. Building Docker images...",
                  "short": false
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: false
          
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true
        
      - name: Detect services to build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          ALL_SERVICES=("user-service" "product-service" "order-service" "payment-service" "cart-service")
          BUILD_SERVICES=""
          
          # ECRì— ì´ë¯¸ì§€ê°€ í•˜ë‚˜ë¼ë„ ìžˆëŠ”ì§€ í™•ì¸
          TOTAL_IMAGES=$(aws ecr describe-images \
            --repository-name kubox \
            --query "length(imageDetails)" \
            --output text 2>/dev/null || echo "0")
          
          echo "Total images in ECR: $TOTAL_IMAGES"
          
          # í•­ìƒ ë³€ê²½ ê°ì§€ ë¡œì§ ì‹¤í–‰ (ECR ì´ë¯¸ì§€ ì¡´ìž¬ ì—¬ë¶€ì™€ ê´€ê³„ì—†ì´)
          echo "ðŸ” Analyzing changed files to detect which services need rebuilding..."
          
          # ì•ˆì „í•œ ë³€ê²½ íŒŒì¼ ê°ì§€
          CHANGED_FILES=""
          if [ "${{ github.event_name }}" = "push" ]; then
            # Push ì´ë²¤íŠ¸ì˜ ê²½ìš° ì´ì „ ì»¤ë°‹ê³¼ ë¹„êµ
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              echo "âœ… Previous commit found, checking diff..."
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            else
              echo "âš ï¸  No previous commit found (first commit). Building all services."
              BUILD_SERVICES="${ALL_SERVICES[@]}"
            fi
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # ìˆ˜ë™ ì‹¤í–‰ì˜ ê²½ìš° ìµœê·¼ ì»¤ë°‹ ë³€ê²½ì‚¬í•­ í™•ì¸
            echo "ðŸ”§ Manual workflow dispatch. Checking recent changes..."
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            else
              CHANGED_FILES=$(git show --name-only --format="" HEAD)
            fi
          else
            echo "ðŸ“ Other event type. Checking recent commit changes..."
            CHANGED_FILES=$(git show --name-only --format="" HEAD)
          fi
          
          # ë³€ê²½ëœ íŒŒì¼ì´ ìžˆìœ¼ë©´ í•´ë‹¹ ì„œë¹„ìŠ¤ë§Œ ì°¾ê¸°
          if [ -n "$CHANGED_FILES" ] && [ -z "$BUILD_SERVICES" ]; then
            echo "ðŸ“‹ Changed files:"
            echo "$CHANGED_FILES"
            echo ""
            
            # workflow íŒŒì¼ ìžì²´ê°€ ë³€ê²½ëœ ê²½ìš°
            if echo "$CHANGED_FILES" | grep -q ".github/workflows/backend-deploy.yml"; then
              echo "ðŸ”„ Workflow file changed. This might affect all services."
              echo "ðŸ’¡ However, checking for specific backend service changes..."
            fi
            
            # ê° ì„œë¹„ìŠ¤ë³„ë¡œ ë³€ê²½ í™•ì¸
            for SERVICE in "${ALL_SERVICES[@]}"; do
              if echo "$CHANGED_FILES" | grep -q "backend/$SERVICE/"; then
                echo "âœ… Changes detected in $SERVICE"
                BUILD_SERVICES="$BUILD_SERVICES $SERVICE"
              fi
            done
            
            BUILD_SERVICES=$(echo $BUILD_SERVICES | xargs)
            
            # ë°±ì—”ë“œ ê³µí†µ íŒŒì¼ì´ë‚˜ ë£¨íŠ¸ ë ˆë²¨ ë³€ê²½ì´ ìžˆëŠ”ì§€ í™•ì¸
            if echo "$CHANGED_FILES" | grep -E "^backend/(build\.gradle|settings\.gradle|gradle|docker-compose)" >/dev/null; then
              echo "ðŸ”§ Backend common files changed. This might affect all services."
              echo "ðŸ’¡ But building only services with direct changes: $BUILD_SERVICES"
            fi
            
            # ë³€ê²½ëœ ë°±ì—”ë“œ íŒŒì¼ì´ ìžˆì§€ë§Œ íŠ¹ì • ì„œë¹„ìŠ¤ì— ë§¤ì¹­ë˜ì§€ ì•ŠëŠ” ê²½ìš°
            if [ -z "$BUILD_SERVICES" ] && echo "$CHANGED_FILES" | grep -q "^backend/"; then
              echo "ðŸ¤” Backend changes detected but no specific service directory matched."
              echo "ðŸ“‹ Changed backend files:"
              echo "$CHANGED_FILES" | grep "^backend/" || echo "None"
              echo ""
              echo "ðŸš€ Building all services to be safe."
              BUILD_SERVICES="${ALL_SERVICES[@]}"
            fi
            
            # ë°±ì—”ë“œì™€ ë¬´ê´€í•œ ë³€ê²½ì‚¬í•­ë§Œ ìžˆëŠ” ê²½ìš°
            if [ -z "$BUILD_SERVICES" ] && ! echo "$CHANGED_FILES" | grep -q "^backend/"; then
              echo "â„¹ï¸  No backend-related changes detected."
              echo "ðŸ“‹ Changed files are:"
              echo "$CHANGED_FILES"
              echo "â­ï¸  Skipping backend build."
            fi
          fi
          
          if [ -z "$BUILD_SERVICES" ]; then
            echo ""
            echo "ðŸŽ¯ Result: No services need to be built."
            echo "build_services=" >> $GITHUB_ENV
            exit 0
          fi
          
          echo ""
          echo "ðŸŽ¯ Final decision: Building the following services:"
          for SERVICE in $BUILD_SERVICES; do
            echo "  ðŸ“¦ $SERVICE"
          done
          echo ""
          echo "build_services=$BUILD_SERVICES" >> $GITHUB_ENV
          
      - name: Build services
        id: build-services
        if: env.build_services != ''
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # ê³ ìœ ì„±ì„ ìœ„í•œ íƒ€ìž„ìŠ¤íƒ¬í”„ (ë‚´ë¶€ ë¹Œë“œìš©)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BUILD_NUMBER="${{ github.run_number }}"
          
          # ë¹Œë“œëœ ì„œë¹„ìŠ¤ì™€ ë²„ì „ì„ ì €ìž¥í•  ë°°ì—´
          BUILT_SERVICES=""
          
          for SERVICE in ${{ env.build_services }}; do
            echo "=== Processing $SERVICE ==="
            
            # í˜„ìž¬ ì„œë¹„ìŠ¤ì˜ ê¸°ì¡´ ë²„ì „ í™•ì¸
            echo "Checking existing versions for $SERVICE..."
            EXISTING_VERSIONS=$(aws ecr describe-images \
              --repository-name kubox \
              --query "imageDetails[].imageTags[]" \
              --output text 2>/dev/null | \
              tr '\t' '\n' | \
              grep "^${SERVICE}-v[0-9]*$" | \
              sed "s/${SERVICE}-v//" | \
              sort -n || echo "")
            
            if [ -z "$EXISTING_VERSIONS" ]; then
              NEXT_VERSION=1
              echo "ðŸ†• No existing versions found. Creating first version: v1"
            else
              echo "ðŸ“‹ Existing versions: $(echo $EXISTING_VERSIONS | tr '\n' ' ')"
              LATEST_VERSION=$(echo "$EXISTING_VERSIONS" | tail -1)
              NEXT_VERSION=$((LATEST_VERSION + 1))
              echo "ðŸ“ˆ Latest version: v$LATEST_VERSION -> Next version: v$NEXT_VERSION"
            fi
            
            # ìµœì¢… íƒœê·¸ë“¤
            VERSION_TAG="${SERVICE}-v${NEXT_VERSION}"
            LATEST_TAG="${SERVICE}-latest"
            
            # ìž„ì‹œ ê³ ìœ  íƒœê·¸ (ì¶©ëŒ ë°©ì§€ìš©)
            TEMP_TAG="${SERVICE}-temp-${TIMESTAMP}-${BUILD_NUMBER}"
            
            VERSION_URI="$ECR_REGISTRY/kubox:$VERSION_TAG"
            LATEST_URI="$ECR_REGISTRY/kubox:$LATEST_TAG"
            
            echo "ðŸ—ï¸  Building $SERVICE as $VERSION_TAG"
            
            # ë„ì»¤ ë¹Œë“œ (VERSION ì¸ìž ì „ë‹¬)
            cd backend/$SERVICE
            
            if docker build --build-arg VERSION="$VERSION_TAG" -t "$TEMP_TAG" .; then
              echo "âœ… Build successful"
              
              # ë²„ì „ íƒœê·¸ ì ìš© ë° í‘¸ì‹œ
              docker tag "$TEMP_TAG" "$VERSION_URI"
              if docker push "$VERSION_URI"; then
                echo "âœ… Successfully pushed $VERSION_TAG"
                
                # latest íƒœê·¸ ì ìš© ë° í‘¸ì‹œ
                docker tag "$TEMP_TAG" "$LATEST_URI"
                docker push "$LATEST_URI"
                echo "âœ… Updated $LATEST_TAG tag"
                
                # ë¹Œë“œ ì„±ê³µí•œ ì„œë¹„ìŠ¤ ê¸°ë¡
                BUILT_SERVICES="$BUILT_SERVICES $SERVICE:$VERSION_TAG"
                
                # ê²°ê³¼ í™•ì¸
                echo "ðŸŽ¯ $SERVICE is now available as:"
                echo "   ðŸ“¦ $VERSION_TAG"
                echo "   ðŸ·ï¸  $LATEST_TAG"
                
              else
                echo "âŒ Failed to push $VERSION_TAG"
              fi
              
              # ìž„ì‹œ íƒœê·¸ ì •ë¦¬
              docker rmi "$TEMP_TAG" 2>/dev/null || true
              
            else
              echo "âŒ Build failed for $SERVICE"
            fi
            
            cd ../..
            echo "---"
          done

          # ë¹Œë“œ ê²°ê³¼ë¥¼ í™˜ê²½ë³€ìˆ˜ë¡œ ì €ìž¥
          echo "built_services=$BUILT_SERVICES" >> $GITHUB_ENV

      - name: Notify ECR Push Completion
        if: success() && env.built_services != ''
        uses: 8398a7/action-slack@v3
        with:
          status: success
          custom_payload: |
            {
              "text": "ðŸš€ Docker Images Successfully Pushed to ECR",
              "attachments": [{
                "color": "good",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                }, {
                  "title": "Built Services",
                  "value": "${{ env.build_services }}",
                  "short": false
                }, {
                  "title": "Updated Images",
                  "value": "${{ env.built_services }}",
                  "short": false
                }, {
                  "title": "ECR Repository",
                  "value": "${{ steps.login-ecr.outputs.registry }}/kubox",
                  "short": false
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
      - name: Update Helm Chart
        if: env.built_services != ''
        run: |
          echo "ðŸ”„ Updating Helm Chart with new image tags..."
          
          # Git ì„¤ì •
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # í† í° í™•ì¸ ë° ë””ë²„ê¹…
          if [ -z "${{ secrets.HELM_REPO_TOKEN }}" ]; then
            echo "âŒ HELM_REPO_TOKEN is not set"
            exit 1
          fi
          
          echo "âœ… HELM_REPO_TOKEN is available"
          echo "ðŸ” Attempting to clone kubox-helm-chart repository..."
          
          # Helm Chart ì €ìž¥ì†Œ í´ë¡  (ìƒì„¸í•œ ì—ëŸ¬ ì •ë³´ í¬í•¨)
          if git clone https://${{ secrets.HELM_REPO_TOKEN }}@github.com/Kuboxer/kubox-helm-chart.git helm-repo; then
            echo "âœ… Successfully cloned helm chart repository"
          else
            echo "âŒ Failed to clone helm chart repository"
            echo "ðŸ” Checking if repository exists..."
            curl -s -H "Authorization: token ${{ secrets.HELM_REPO_TOKEN }}" https://api.github.com/repos/Kuboxer/kubox-helm-chart || echo "Repository check failed"
            echo "âš ï¸  Skipping helm chart update due to clone failure"
            exit 0
          fi
          
          cd helm-repo
          
          # ë¹Œë“œëœ ê° ì„œë¹„ìŠ¤ì˜ íƒœê·¸ ì—…ë°ì´íŠ¸
          for SERVICE_TAG in ${{ env.built_services }}; do
            SERVICE=$(echo $SERVICE_TAG | cut -d':' -f1)
            TAG=$(echo $SERVICE_TAG | cut -d':' -f2)
            
            echo "ðŸ“ Updating $SERVICE to $TAG"
            
            # values.yamlì—ì„œ í•´ë‹¹ ì„œë¹„ìŠ¤ì˜ íƒœê·¸ ì—…ë°ì´íŠ¸
            case $SERVICE in
              "user-service")
                if [ -f values.yaml ]; then
                  sed -i "s/tag: user-service-v.*/tag: $TAG/" values.yaml
                fi
                ;;
              "product-service")
                if [ -f values.yaml ]; then
                  sed -i "s/tag: product-service-v.*/tag: $TAG/" values.yaml
                fi
                ;;
              "cart-service")
                if [ -f values.yaml ]; then
                  sed -i "s/tag: cart-service-v.*/tag: $TAG/" values.yaml
                fi
                ;;
              "order-service")
                if [ -f values.yaml ]; then
                  sed -i "s/tag: order-service-v.*/tag: $TAG/" values.yaml
                fi
                ;;
              "payment-service")
                if [ -f values.yaml ]; then
                  sed -i "s/tag: payment-service-v.*/tag: $TAG/" values.yaml
                fi
                ;;
            esac
          done
          
          # ë³€ê²½ì‚¬í•­ í™•ì¸
          echo "ðŸ“‹ Changes made:"
          git diff
          
          # ë³€ê²½ì‚¬í•­ì´ ìžˆìœ¼ë©´ ì»¤ë°‹ & í‘¸ì‹œ (í† í° ì‚¬ìš© ì‹œë„, ì‹¤íŒ¨í•˜ë©´ ìŠ¤í‚µ)
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update image tags: ${{ env.built_services }}"
            if [ -n "${{ secrets.HELM_REPO_TOKEN }}" ]; then
              git push https://${{ secrets.HELM_REPO_TOKEN }}@github.com/Kuboxer/kubox-helm-chart.git main && echo "âœ… Helm chart updated successfully" || echo "âš ï¸  Failed to push helm chart changes"
            else
              echo "âš ï¸  HELM_REPO_TOKEN not found. Skipping helm chart push."
            fi
          else
            echo "â„¹ï¸  No changes to commit"
          fi

  # ì „ì²´ ì›Œí¬í”Œë¡œìš° ê²°ê³¼ ì•Œë¦¼
  notification:
    name: ðŸ“Š Final Notification
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [sonarqube-analysis, manual-approval, build-and-deploy]
    steps:
      - name: Get workflow status
        id: check
        run: |
          if [ "${{ needs.sonarqube-analysis.result }}" == "success" ] && [ "${{ needs.manual-approval.result }}" == "success" ] && [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          elif [ "${{ needs.sonarqube-analysis.result }}" == "cancelled" ] || [ "${{ needs.manual-approval.result }}" == "cancelled" ] || [ "${{ needs.build-and-deploy.result }}" == "cancelled" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi
          
      - name: Final Workflow Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ steps.check.outputs.status }}
          author_name: Github Action Bot
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
