          done
          
      - name: Summary
        run: |
          echo "๐ฏ ๋น๋ ์์ฝ:"
          echo "๋น๋๋ ์๋น์ค: ${{ steps.analyze.outputs.build_services }}"
          echo ""
          echo "โ ๋ชจ๋ ์ด๋ฏธ์ง๊ฐ ์ฌ๋ฐ๋ฅธ ํ๊ทธ์ ํจ๊ป ์์ฑ๋์์ต๋๋ค."
