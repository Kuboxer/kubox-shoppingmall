            # === 2. ì„ì‹œ ë¹Œë“œ ë””ë ‰í† ë¦¬ ìƒì„± ===
            TEMP_DIR="temp-build-$SERVICE_TAG-$(date +%s)"
            mkdir -p "$TEMP_DIR"
            
            # ì›ë³¸ ì†ŒìŠ¤ ë³µì‚¬
            cp -r backend/$SERVICE/* "$TEMP_DIR/"
            
            # === 3. ê³ ìœ ì„± ë³´ì¥ íŒŒì¼ ì¶”ê°€ ===
