      - name: Success summary
        run: |
          echo ""
          echo "ğŸ¯ ì§„ì •í•œ ì¦ë¶„ ë²„ì „ ë¹Œë“œ ì„±ê³µ!"
          echo "ğŸ“ˆ ì²˜ë¦¬ëœ ì„œë¹„ìŠ¤: ${{ steps.analyze.outputs.build_services }}"
          echo ""
          echo "âœ… ì´ì œ ECRì—ì„œ ë‹¤ìŒê³¼ ê°™ì´ í™•ì¸ë©ë‹ˆë‹¤:"
          echo "   ğŸ“¦ user-v1 (ê³ ìœ  Digest)"
          echo "   ğŸ“¦ user-v2 (ê³ ìœ  Digest)"  
          echo "   ğŸ“¦ user-v3 (ê³ ìœ  Digest)"
          echo "   ğŸ·ï¸  user-latest â†’ ìµœì‹  ë²„ì „"
          echo ""
          echo "ğŸ”’ ê¸°ì¡´ ë²„ì „ë“¤ì€ ì ˆëŒ€ ì‚¬ë¼ì§€ì§€ ì•ŠìŠµë‹ˆë‹¤!"
