                fi
              else
                echo "âŒ ìƒˆ ë²„ì „ í‘¸ì‹œ ì‹¤íŒ¨"
              fi
            else
              echo "âŒ ë¹Œë“œ ì‹¤íŒ¨"
            fi
            
            # === 8. ì •ë¦¬ ===
            rm -rf "$TEMP_DIR"
            
            echo "ğŸ‰ $SERVICE_TAG-v$NEXT_VERSION ì²˜ë¦¬ ì™„ë£Œ"
          done
          
      - name: Verify results
        if: steps.analyze.outputs.build_services != ''
        env:
