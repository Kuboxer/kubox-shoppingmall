name: Backend MSA Deploy - Fixed JSON

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: |
          find backend/ -name "gradlew" -exec chmod +x {} \;

      - name: Build and Test with Gradle
        run: |
          echo "üî® Building and testing all backend services..."
          for service in backend/*/; do
            if [ -f "$service/build.gradle" ]; then
              service_name=$(basename "$service")
              echo "üì¶ Building $service_name..."
              cd "$service"
              ./gradlew clean build -x test
              ./gradlew test --continue || true
              cd ../..
            fi
          done

      - name: Build services for SonarQube
        run: |
          echo "üî® Building services for SonarQube analysis..."
          for service in backend/*/; do
            if [ -f "$service/build.gradle" ]; then
              service_name=$(basename "$service")
              echo "üì¶ Building $service_name for analysis..."
              cd "$service"
              ./gradlew clean compileJava compileTestJava
              cd ../..
            fi
          done

      - name: Run SonarQube Scan
        id: sonarqube-scan
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip -q sonar-scanner-cli-4.8.0.2856-linux.zip
          export PATH=$PATH:$(pwd)/sonar-scanner-4.8.0.2856-linux/bin
          
          sonar-scanner \
            -Dsonar.projectKey=kubox-shopping-mall \
            -Dsonar.sources=backend \
            -Dsonar.java.binaries=backend/user-service/build/classes/java/main,backend/product-service/build/classes/java/main,backend/cart-service/build/classes/java/main,backend/order-service/build/classes/java/main,backend/payment-service/build/classes/java/main \
            -Dsonar.java.test.binaries=backend/user-service/build/classes/java/test,backend/product-service/build/classes/java/test,backend/cart-service/build/classes/java/test,backend/order-service/build/classes/java/test,backend/payment-service/build/classes/java/test \
            -Dsonar.exclusions="**/build/**,**/gradle/**,**/gradlew,**/gradlew.bat,**/.gradle/**" \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: üìä SonarQube Analysis Complete
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [{
                "color": "#36a64f",
                "title": "üîç SonarQube Code Analysis Completed",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Status",
                    "value": "‚úÖ Code analysis completed successfully\\n‚è≥ Manual approval required to proceed",
                    "short": false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  manual-approval:
    name: üîç Manual Approval
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Display Approval Information
        run: |
          echo "üîç Code Quality Analysis Complete!"
          echo "‚è≥ This deployment requires manual approval."
          echo "üë• Approved reviewers: IluvRiver, JH2050, choiyunha"
          echo "üöÄ Ready to proceed with deployment!"

      - name: ‚è≥ Manual Approval Required
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [{
                "color": "#ff9500",
                "title": "‚è≥ Manual Approval Required for Deployment",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Status",
                    "value": "üîç SonarQube analysis completed - Waiting for approval",
                    "short": false
                  },
                  {
                    "title": "üë• Reviewers",
                    "value": "@IluvRiver @JH2050 @choiyunha",
                    "short": false
                  },
                  {
                    "title": "üîó Review & Approve",
                    "value": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to approve>",
                    "short": false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build-and-deploy:
    name: üöÄ Build and Deploy
    needs: [sonarqube-analysis, manual-approval]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üöÄ Deployment Approved
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [{
                "color": "#36a64f",
                "title": "üöÄ Deployment Approved - Starting Build Process",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Status",
                    "value": "‚úÖ Manual approval received\\nüèóÔ∏è Starting Docker image build...",
                    "short": false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true
        
      - name: üîç Detect Changed Services ONLY
        id: detect-services
        run: |
          ALL_SERVICES=("user-service" "product-service" "order-service" "payment-service" "cart-service")
          BUILD_SERVICES=""
          
          echo "üîç STRICT MODE: Building ONLY services with direct code changes"
          echo ""
          
          # Î≥ÄÍ≤Ω ÌååÏùº Í∞êÏßÄ
          CHANGED_FILES=""
          if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            echo "üìã Comparing HEAD with HEAD~1"
          else
            CHANGED_FILES=$(git show --name-only --format="" HEAD)
            echo "üìã First commit - analyzing current commit"
          fi
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "üìÑ All changed files:"
            echo "$CHANGED_FILES"
            echo ""
            echo "üîç Checking each service for changes..."
            
            # Í∞Å ÏÑúÎπÑÏä§Î≥ÑÎ°ú Ï†ïÌôïÌïú Í≤ΩÎ°ú Îß§Ïπ≠ - Îß§Ïö∞ ÏóÑÍ≤©ÌïòÍ≤å
            for SERVICE in "${ALL_SERVICES[@]}"; do
              SERVICE_CHANGED=false
              
              # Ìï¥Îãπ ÏÑúÎπÑÏä§ ÎîîÎ†âÌÜ†Î¶¨ ÎÇ¥Ïùò ÏΩîÎìú ÌååÏùºÎßå Ï≤¥ÌÅ¨
              while IFS= read -r file; do
                if [[ "$file" =~ ^backend/$SERVICE/.*\.(java|gradle|Dockerfile)$ ]]; then
                  echo "    ‚úÖ Code change detected: $file"
                  SERVICE_CHANGED=true
                  break
                fi
              done <<< "$CHANGED_FILES"
              
              if [ "$SERVICE_CHANGED" = true ]; then
                echo "‚úÖ $SERVICE: WILL BUILD (code changes found)"
                BUILD_SERVICES="$BUILD_SERVICES $SERVICE"
              else
                echo "‚ö™ $SERVICE: SKIP (no code changes)"
              fi
            done
            
            BUILD_SERVICES=$(echo $BUILD_SERVICES | xargs)
            
            echo ""
            echo "üìä Analysis Summary:"
            echo "   Total changed files: $(echo "$CHANGED_FILES" | wc -l)"
            echo "   Backend files changed: $(echo "$CHANGED_FILES" | grep "^backend/" | wc -l)"
            echo "   Services with code changes: $(echo $BUILD_SERVICES | wc -w)"
            
            # Î∞±ÏóîÎìú ÌååÏùº Î≥ÄÍ≤ΩÏù¥ ÏûàÏßÄÎßå ÏÑúÎπÑÏä§ ÏΩîÎìú Î≥ÄÍ≤ΩÏù¥ ÏóÜÎäî Í≤ΩÏö∞
            if [ -z "$BUILD_SERVICES" ] && echo "$CHANGED_FILES" | grep -q "^backend/"; then
              echo ""
              echo "üìã Backend files changed but no service code:"
              echo "$CHANGED_FILES" | grep "^backend/" | head -5
              
              # ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÌååÏùºÎßå Î≥ÄÍ≤ΩÎêú Í≤ΩÏö∞
              if echo "$CHANGED_FILES" | grep -q "^.github/workflows/" && [ $(echo "$CHANGED_FILES" | grep -v "^.github/workflows/" | wc -l) -eq 0 ]; then
                echo "‚ö†Ô∏è  Only workflow files changed - no service build needed"
              else
                echo "‚ÑπÔ∏è  No service-specific code changes detected"
              fi
            fi
            
            # Î∞±ÏóîÎìúÏôÄ ÏôÑÏ†Ñ Î¨¥Í¥ÄÌïú Î≥ÄÍ≤ΩÎßå ÏûàÎäî Í≤ΩÏö∞
            if [ -z "$BUILD_SERVICES" ] && ! echo "$CHANGED_FILES" | grep -q "^backend/"; then
              echo ""
              echo "‚ÑπÔ∏è  No backend-related changes at all:"
              echo "$CHANGED_FILES" | head -3
              echo "‚è≠Ô∏è  Skipping entire build process"
            fi
          else
            echo "‚ö†Ô∏è  No changed files detected"
          fi
          
          if [ -z "$BUILD_SERVICES" ]; then
            echo ""
            echo "üéØ FINAL RESULT: No services need building"
            echo "build_services=" >> $GITHUB_ENV
            echo "skip_build=true" >> $GITHUB_ENV
            exit 0
          fi
          
          echo ""
          echo "üéØ FINAL RESULT: Building ONLY these services:"
          for SERVICE in $BUILD_SERVICES; do
            echo "  üî® $SERVICE"
          done
          echo ""
          echo "‚ö†Ô∏è  NOTE: Will NOT build: $(echo "${ALL_SERVICES[@]}" | tr ' ' '\n' | grep -v -F "$(echo $BUILD_SERVICES | tr ' ' '\n')" | tr '\n' ' ')"
          echo ""
          echo "build_services=$BUILD_SERVICES" >> $GITHUB_ENV
          echo "skip_build=false" >> $GITHUB_ENV
          
          # SlackÏö© Ìè¨Îß∑ÌåÖ
          FORMATTED_SERVICES=$(echo $BUILD_SERVICES | sed 's/ /, /g')
          echo "formatted_services=$FORMATTED_SERVICES" >> $GITHUB_ENV
          
      - name: Build Docker Images
        if: env.skip_build != 'true' && env.build_services != ''
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BUILD_NUMBER="${{ github.run_number }}"
          BUILT_SERVICES=""
          
          echo "üèóÔ∏è Building Docker images for selected services..."
          echo ""
          
          for SERVICE in ${{ env.build_services }}; do
            echo "==================== $SERVICE ===================="
            
            # Í∏∞Ï°¥ Î≤ÑÏ†Ñ ÌôïÏù∏
            EXISTING_VERSIONS=$(aws ecr describe-images \
              --repository-name kubox \
              --query "imageDetails[].imageTags[]" \
              --output text 2>/dev/null | \
              tr '\t' '\n' | \
              grep "^${SERVICE}-v[0-9]*$" | \
              sed "s/${SERVICE}-v//" | \
              sort -n || echo "")
            
            if [ -z "$EXISTING_VERSIONS" ]; then
              NEXT_VERSION=1
              echo "üÜï First version: v1"
            else
              LATEST_VERSION=$(echo "$EXISTING_VERSIONS" | tail -1)
              NEXT_VERSION=$((LATEST_VERSION + 1))
              echo "üìà v$LATEST_VERSION ‚Üí v$NEXT_VERSION"
            fi
            
            VERSION_TAG="${SERVICE}-v${NEXT_VERSION}"
            LATEST_TAG="${SERVICE}-latest"
            TEMP_TAG="${SERVICE}-temp-${TIMESTAMP}-${BUILD_NUMBER}"
            
            VERSION_URI="$ECR_REGISTRY/kubox:$VERSION_TAG"
            LATEST_URI="$ECR_REGISTRY/kubox:$LATEST_TAG"
            
            echo "üèóÔ∏è  Building: $VERSION_TAG"
            
            cd backend/$SERVICE
            
            if docker build --build-arg VERSION="$VERSION_TAG" -t "$TEMP_TAG" .; then
              echo "‚úÖ Build successful"
              
              docker tag "$TEMP_TAG" "$VERSION_URI"
              if docker push "$VERSION_URI"; then
                echo "‚úÖ Pushed: $VERSION_TAG"
                
                docker tag "$TEMP_TAG" "$LATEST_URI"
                docker push "$LATEST_URI"
                echo "‚úÖ Updated: $LATEST_TAG"
                
                BUILT_SERVICES="$BUILT_SERVICES $SERVICE:$VERSION_TAG"
              else
                echo "‚ùå Failed to push: $VERSION_TAG"
              fi
              
              docker rmi "$TEMP_TAG" 2>/dev/null || true
            else
              echo "‚ùå Build failed: $SERVICE"
            fi
            
            cd ../..
            echo ""
          done

          echo "built_services=$BUILT_SERVICES" >> $GITHUB_ENV
          
          if [ -n "$BUILT_SERVICES" ]; then
            FORMATTED_BUILT=$(echo "$BUILT_SERVICES" | sed 's/ /\\n‚Ä¢ /g' | sed 's/:/: /g')
            echo "formatted_built_services=‚Ä¢ $FORMATTED_BUILT" >> $GITHUB_ENV
          fi

      - name: üöÄ Docker Build Complete
        if: success() && env.skip_build != 'true' && env.built_services != ''
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [{
                "color": "#36a64f",
                "title": "üöÄ Docker Images Successfully Built and Pushed to ECR",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "üéØ Built Services",
                    "value": "${{ env.formatted_services }}",
                    "short": false
                  },
                  {
                    "title": "üì¶ New Images",
                    "value": "${{ env.formatted_built_services }}",
                    "short": false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ‚ÑπÔ∏è No Build Required
        if: env.skip_build == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [{
                "color": "#36a64f",
                "title": "‚ÑπÔ∏è No Docker Build Required",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Result",
                    "value": "‚úÖ SonarQube completed\\n‚ö™ No backend service changes\\n‚è≠Ô∏è Skipped Docker build",
                    "short": false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  final-notification:
    name: üìä Final Status
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [sonarqube-analysis, manual-approval, build-and-deploy]
    steps:
      - name: üéâ Workflow Complete
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [{
                "color": "${{ needs.build-and-deploy.result == 'success' && '#36a64f' || '#d73a49' }}",
                "title": "${{ needs.build-and-deploy.result == 'success' && 'üéâ Deployment Workflow Completed' || '‚ùå Deployment Workflow Failed' }}",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Summary",
                    "value": "‚Ä¢ SonarQube: ${{ needs.sonarqube-analysis.result == 'success' && '‚úÖ' || '‚ùå' }}\\n‚Ä¢ Approval: ${{ needs.manual-approval.result == 'success' && '‚úÖ' || '‚ùå' }}\\n‚Ä¢ Build: ${{ needs.build-and-deploy.result == 'success' && '‚úÖ' || '‚ùå' }}",
                    "short": false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
